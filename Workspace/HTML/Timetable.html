  <body>
    <div class="timetable"></div>
    
    <script src="/Workspace/js/timetable.min.js"></script>

    <script>
      var timetable = new Timetable();

      timetable.setScope(10,18)

      timetable.addLocations(['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']);

      timetable.addEvent('Sightseeing', 'Tuesday', new Date(2016,4,21,10,45), new Date(2016,4,21,12,30)); //addEvent(name, location, startDate(year,month,day,hour,minute), endDate)
      timetable.addEvent('Zumba', 'Monday', new Date(2015,7,17,12), new Date(2015,7,17,13), '#');

      var renderer = new Timetable.Renderer(timetable);
      renderer.draw('.timetable');
      function addRoute(){
        document.getElementById("Check").innerHTML="check"
        timetable.addEvent('Pussy','Los Angeles',new Date(2015,7,17,12), new Date(2015,7,17,13))
        renderer.draw('.timetable');

    </script>
